<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Css 01</title>
  <link rel="stylesheet" href="style-01.css" />
  <link rel="stylesheet" href="style-invite.css">
  <script src="https://kit.fontawesome.com/4c8a4dc9dd.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="best-shared">
    <p class="logo"><img src="images/logo.png" alt="" /></p>
    <h2>Best <strong>Sharing Hosting</strong> Company</h2>
    <p class="lead-text">
      With this responsive landing page template, you can promote your all
      hosting, domain and email services
    </p>
    <ul class="btn-list">
      <li><a href="#">View Plans</a></li>
      <li><a href="#">All Features</a></li>
    </ul>
  </section>
  <section class="invite">
    <p><i class="fa-regular fa-envelope"></i></p>
    <h2>Get the invite</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    <form action="/" method="">
      <input type="email" required placeholder="Enter email">
      <button type="submit">REQUEST INVITE</button>
    </form>
  </section>
</body>

</html>
